<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Global Patterns</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</head>
<body>

<div th:switch="${globalDB}">
    <h2 th:case="null">No patterns yet!</h2>
    <div th:case="*">
        <h2>Patterns:</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Pattern</th>
                <th>Category</th>
                <th>User Created</th>
                <th>User</th>
                <th>Prop Types</th>
                <th>Framework</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="globalDBModel : ${globalDB}">
                <td th:text="${globalDBModel.id}"></td>
                <td><a th:href="@{/pattern/view/{id}(id=${globalDBModel.pattern.id})}" th:text="${globalDBModel.pattern.patternName}"></a></td>
                <td><a th:href="@{/pattern/show/{id}(id=${globalDBModel.pattern.category})}" th:text="${globalDBModel.pattern.category}"></a></td>
                <td th:text="${globalDBModel.userCreated}"></td>
                <td th:text="${globalDBModel.userModel}"></td>
                <td th:text="${globalDBModel.propTypes}"></td>
                <td th:text="${globalDBModel.framework}"></td>
                <td><a th:href="@{/pattern/view/{id}(id=${globalDBModel.pattern.id})}">View</a></td>
                <td><a th:href="@{/editglobalpattern/{id}(id=${globalDBModel.id})}">Edit</a></td>
                <td><a th:href="@{/deleteglobalpattern/{id}(id=${globalDBModel.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/add">Add a new global pattern</a></p>
</div>

</body>
</html>
