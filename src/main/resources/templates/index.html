<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Users</title>
</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Account Name</th>
                <th>Alias</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userModel : ${users}">
                <td th:text="${userModel.userName}"></td>
                <td th:text="${userModel.accountName}"></td>
                <td th:text="${userModel.alias}"></td>
                <td th:text="${userModel.email}"></td>
                <td><a th:href="@{/edit/{id}(id=${userModel.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${userModel.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>

</body>
</html>
